name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy_functions:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install root dependencies
        run: pnpm install

      - name: Install Firebase Functions dependencies
        run: pnpm install
        working-directory: ./firebase_functions

      - name: Build Firebase Functions
        run: pnpm run build
        working-directory: ./firebase_functions

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TILVO_F142F }}'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: |
          firebase deploy --only functions --project tilvo-f142f --force \
          --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          EMULATOR_PUBLIC_FRONTEND_URL: ${{ secrets.EMULATOR_PUBLIC_FRONTEND_URL }}
