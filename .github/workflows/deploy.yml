# .github/workflows/deploy.yml

name: Deploy to Firebase

# Löst den Workflow bei jedem Push auf den "main"-Branch aus
on:
  push:
    branches:
      - main 

jobs:
  deploy_functions:
    name: Deploy Firebase Functions
    # Verwendet eine virtuelle Linux-Maschine von GitHub
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code aus dem Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Schritt 2: PNPM ZUERST einrichten, damit der Befehl existiert
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # Schritt 3: DANN Node.js einrichten, das jetzt pnpm für den Cache finden kann
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Wie in deinen Logs gewünscht
          cache: 'pnpm'

      # Schritt 4: Abhängigkeiten für das Hauptprojekt installieren
      - name: Install root dependencies
        run: pnpm install

      # Schritt 5: TypeScript-Code der Functions kompilieren (erstellt den 'lib'-Ordner)
      - name: Build Firebase Functions
        run: pnpm --dir ./firebase_functions run build

      # Schritt 6: Bei Google Cloud mit dem Service Account authentifizieren
      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_TASKOTILVO }}'

      # Schritt 7: Nur die Functions bei Firebase deployen
      - name: Deploy to Firebase
        uses: 'w9jds/firebase-action@master'
        with:
          args: 'deploy --only functions'
        env:
          PROJECT_ID: 'tilvo-f142f' # Deine Firebase Projekt-ID