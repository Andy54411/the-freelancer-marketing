# .github/workflows/deploy.yml - FINALE KORREKTE VERSION

name: Deploy to Firebase

on:
  push:
    branches:
      - main 

jobs:
  deploy_functions:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # Schritt 3: DANN Node.js einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Schritt 4: Abh√§ngigkeiten installieren
      - name: Install root dependencies
        run: pnpm install

      # Schritt 5: Functions kompilieren
      - name: Build Firebase Functions
        run: pnpm --dir ./firebase_functions run build

      # Schritt 6: Bei Google Cloud authentifizieren
      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY_TASKOTILVO }}'

      # Schritt 7: Deployment zu Firebase
      - name: Deploy to Firebase
        uses: 'w9jds/firebase-action@master'
        with:
          args: 'deploy --only functions'
        env:
          PROJECT_ID: 'tilvo-f142f'