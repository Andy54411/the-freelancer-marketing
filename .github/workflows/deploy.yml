# .github/workflows/deploy.yml

name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy_functions:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest

    steps:
      # Schritt 1: Code auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Schritt 2: pnpm einrichten
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # Schritt 3: Node.js einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # Schritt 4: Root-Abhängigkeiten installieren
      - name: Install root dependencies
        run: pnpm install

      # Schritt 5: Abhängigkeiten für Firebase Functions installieren
      - name: Install Firebase Functions Dependencies
        run: pnpm install
        working-directory: ./firebase_functions

      # Schritt 6: Functions kompilieren
      - name: Build Firebase Functions
        run: pnpm run build
        working-directory: ./firebase_functions

      # Schritt 7: Authentifizierung bei Google Cloud
      - name: Authenticate with Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TILVO_F142F }}'

      # Schritt 8: Deployment zu Firebase
      - name: Deploy to Firebase
        uses: 'w9jds/firebase-action@master'
        with:
          args: 'deploy --only functions --project tilvo-f142f --force'
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          EMULATOR_PUBLIC_FRONTEND_URL: ${{ secrets.EMULATOR_PUBLIC_FRONTEND_URL }}
