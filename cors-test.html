<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test f√ºr getProviderOrders</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://europe-west1-tilvo-f142f.cloudfunctions.net/getProviderOrders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify({ providerId: 'test' })
                });
                
                const data = await response.text();
                result.innerHTML = `<p>Status: ${response.status}</p><p>Response: ${data}</p>`;
            } catch (error) {
                result.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
