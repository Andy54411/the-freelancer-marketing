<!DOCTYPE html>
<html>
<head>
    <title>Test getProviderOrders</title>
</head>
<body>
    <h1>Test getProviderOrders HTTP Function</h1>
    <button onclick="testFunction()">Test Function</button>
    <div id="result"></div>

    <script>
        async function testFunction() {
            try {
                const response = await fetch('https://europe-west1-tilvo-f142f.cloudfunctions.net/getProviderOrders?providerId=BRV3D9PpuMOHVRQTNZVwFwvZLYo2', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const text = await response.text();
                document.getElementById('result').innerHTML = `
                    <h2>Response:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${text}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
