services:
  taskilo-ocr:
    build: .
    container_name: taskilo-ocr
    restart: unless-stopped
    ports:
      - "8090:8090"
    env_file:
      - .env
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./logs:/app/logs
    networks:
      - taskilo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

networks:
  taskilo-network:
    external: true
