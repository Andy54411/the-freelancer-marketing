# Taskilo TURN Server Konfiguration
# https://github.com/coturn/coturn

# Netzwerk
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
external-ip=91.99.79.104

# Realm und Server
realm=taskilo.de
server-name=turn.taskilo.de

# Authentifizierung (REST API mit shared secret)
use-auth-secret
static-auth-secret=ea736816ae0af9859532981b17d06eb98088c2ea8321b1e6117a539bd344c9e0

# SSL/TLS Zertifikate (Let's Encrypt)
cert=/etc/letsencrypt/live/taskilo.de/fullchain.pem
pkey=/etc/letsencrypt/live/taskilo.de/privkey.pem

# Sicherheit
no-cli
fingerprint
lt-cred-mech

# TLS Versionen (nur moderne)
no-tlsv1
no-tlsv1_1

# Port Range für TURN Relay
min-port=49152
max-port=49200

# Logging
log-file=/var/log/turnserver.log
verbose

# Performance
total-quota=100
bps-capacity=0
stale-nonce=600

# Sicherheit gegen Relay-Missbrauch
no-multicast-peers
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255
denied-peer-ip=192.0.0.0-192.0.0.255
denied-peer-ip=192.0.2.0-192.0.2.255
denied-peer-ip=198.18.0.0-198.19.255.255
denied-peer-ip=198.51.100.0-198.51.100.255
denied-peer-ip=203.0.113.0-203.0.113.255
denied-peer-ip=240.0.0.0-255.255.255.255

# IPv6 deaktivieren (falls nicht benötigt)
no-ipv6
