services:
  webmail-proxy:
    build: .
    container_name: taskilo-webmail-proxy
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - WEBMAIL_API_KEY=${WEBMAIL_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - TURN_SECRET=${TURN_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RECORDING_PATH=/data/recordings
    volumes:
      - recordings:/data/recordings
      - drive-data:/opt/taskilo/webmail-proxy/data
      - /opt/mailcow-dockerized/data/assets/ssl:/certs:ro
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webmail-network

  redis:
    image: redis:7-alpine
    container_name: taskilo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webmail-network

  coturn:
    image: coturn/coturn:latest
    container_name: taskilo-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "49152-49200:49152-49200/udp"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webmail-network

volumes:
  recordings:
    driver: local
  redis-data:
    driver: local
  drive-data:
    driver: local

networks:
  webmail-network:
    driver: bridge
