services:
  webmail-proxy:
    build: .
    container_name: taskilo-webmail-proxy
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=production
      - DOCKER=true
      - PORT=3100
      - WEBMAIL_API_KEY=${WEBMAIL_API_KEY}
      # MongoDB - Verbindung zur zentralen Taskilo-KI MongoDB
      # "mongo" ist der Service-Name im taskilo-ki Netzwerk
      - MONGODB_URL=mongodb://taskilo-mongo:27017
      - MONGODB_DB=taskilo_webmail
      - TURN_SECRET=${TURN_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - RECORDING_PATH=/data/recordings
      - ERIC_CERT_PATH=/opt/taskilo/eric/certificates
      - ERIC_LIB_PATH=/opt/taskilo/eric/lib
      - ERIC_PLUGIN_PATH=/opt/taskilo/eric/plugins
      - ERIC_LOG_PATH=/opt/taskilo/logs/eric
      # Revolut Business API
      - REVOLUT_CLIENT_ID=${REVOLUT_CLIENT_ID}
      - REVOLUT_ENVIRONMENT=${REVOLUT_ENVIRONMENT}
      - REVOLUT_PRIVATE_KEY_PATH=/app/certs/revolut/private.key
      - REVOLUT_TRANSPORT_CERT_PATH=/app/certs/revolut/transport.pem
      - REVOLUT_SIGNING_CERT_PATH=/app/certs/revolut/signing.pem
      - REVOLUT_MERCHANT_API_KEY=${REVOLUT_MERCHANT_API_KEY}
      - REVOLUT_MERCHANT_PUBLIC_KEY=${REVOLUT_MERCHANT_PUBLIC_KEY}
      - REVOLUT_MERCHANT_ID=${REVOLUT_MERCHANT_ID}
      - REVOLUT_WEBHOOK_SECRET=${REVOLUT_WEBHOOK_SECRET}
      - REVOLUT_ACCESS_TOKEN=${REVOLUT_ACCESS_TOKEN}
      - REVOLUT_REFRESH_TOKEN=${REVOLUT_REFRESH_TOKEN}
      - REVOLUT_BUSINESS_WEBHOOK_SECRET=${REVOLUT_BUSINESS_WEBHOOK_SECRET}
      - REVOLUT_MAIN_ACCOUNT_ID=${REVOLUT_MAIN_ACCOUNT_ID}
      # Mailcow und SMTP
      - MAILCOW_API_URL=${MAILCOW_API_URL}
      - MAILCOW_API_KEY=${MAILCOW_API_KEY}
      - DOVECOT_MASTER_USER=${DOVECOT_MASTER_USER}
      - DOVECOT_MASTER_PASSWORD=${DOVECOT_MASTER_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    volumes:
      - recordings:/data/recordings
      - drive-data:/opt/taskilo/webmail-proxy/data
      - avatars:/opt/taskilo/avatars
      - /opt/mailcow-dockerized/data/assets/ssl:/certs:ro
      - ./certs/revolut:/app/certs/revolut:ro
      - eric-lib:/opt/taskilo/eric/lib:ro
      - eric-plugins:/opt/taskilo/eric/plugins:ro
      - eric-certificates:/opt/taskilo/eric/certificates
      - eric-logs:/opt/taskilo/logs/eric
    depends_on: []
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webmail-network
      - taskilo-ki-network  # Verbindung zur Taskilo-KI für Foto-Klassifizierung und MongoDB/Redis
      - mailcow-network     # Verbindung zu SOGo für CardDAV Kontakte

  # COTURN bleibt - Wird für Video-Calls benötigt
  coturn:
    image: coturn/coturn:latest
    container_name: taskilo-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "49152-49200:49152-49200/udp"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    command: ["-c", "/etc/coturn/turnserver.conf"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - webmail-network

volumes:
  recordings:
    driver: local
  drive-data:
    driver: local
  avatars:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/taskilo/avatars
  eric-lib:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/taskilo/eric/lib
  eric-plugins:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/taskilo/eric/plugins
  eric-certificates:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/taskilo/eric/certificates
  eric-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/taskilo/logs/eric

networks:
  webmail-network:
    driver: bridge
  taskilo-ki-network:
    external: true
    name: taskilo-ki_taskilo-network
  mailcow-network:
    external: true
    name: mailcowdockerized_mailcow-network
