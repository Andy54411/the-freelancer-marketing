# ============================================
# NGINX Configuration für Taskilo Webmail App
# ============================================
# Platziere diese Config in: /etc/nginx/sites-available/webmail-app
# Symlink: ln -s /etc/nginx/sites-available/webmail-app /etc/nginx/sites-enabled/

location /webmail-app {
    alias /var/www/webmail-app;
    index index.html;
    
    # SPA Routing - alle Requests an index.html
    try_files $uri $uri/ /webmail-app/index.html;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS Headers (für API-Calls zu webmail-proxy)
    add_header Access-Control-Allow-Origin "https://mail.taskilo.de" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    
    # Cache Settings
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # No cache for index.html
    location = /webmail-app/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}
