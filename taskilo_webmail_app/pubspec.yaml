name: taskilo_webmail
description: 'Taskilo Webmail - E-Mail, Drive, Fotos, Aufgaben & mehr'
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  # get: ^4.6.6  # DEPRECATED 2026 - Migriere zu Riverpod
  flutter_riverpod: ^2.5.1
  go_router: ^14.6.2
  # provider: ^6.1.2  # LEGACY - Wird durch Riverpod ersetzt

  # HTTP & Networking
  http: ^1.2.2
  dio: ^5.7.0
  socket_io_client: ^3.0.1
  flutter_dotenv: ^5.2.1

  # UI Components & Utils
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  file_picker: ^10.0.0
  permission_handler: ^12.0.0
  share_plus: ^12.0.0
  url_launcher: ^6.3.2

  # Time & Date
  intl: ^0.20.0
  timeago: ^3.7.0
  table_calendar: ^3.0.9

  # Storage & Preferences
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^10.0.0

  # Animation & Visuals
  shimmer: ^3.0.0

  # Development & Debug
  logger: ^2.4.0
  device_info_plus: ^12.0.0
  
  # HTML Editor
  html_editor_enhanced: ^2.5.1
  flutter_html: ^3.0.0
  flutter_widget_from_html: ^0.17.0

  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^32.1.0

  # Rich Text Editor
  flutter_quill: ^11.3.0
  flutter_quill_extensions: ^11.0.0
  vsc_quill_delta_to_html: ^1.0.2

  # Icons
  flutter_svg: ^2.0.10
  webview_flutter: ^4.13.1
  webview_flutter_android: ^4.10.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/images/taskilo_logo.png'
  min_sdk_android: 21
  web:
    generate: true
    image_path: 'assets/images/taskilo_logo.png'
    background_color: '#14ad9f'
    theme_color: '#14ad9f'
  windows:
    generate: true
    image_path: 'assets/images/taskilo_logo.png'
    icon_size: 48
  macos:
    generate: true
    image_path: 'assets/images/taskilo_logo.png'
