AWSTemplateFormatVersion: '2010-09-09'
Description: 'Taskilo Ticket System - AWS Infrastructure für komplettes Ticket-Management'

Parameters:
  EnvironmentName:
    Description: 'Environment name (dev, staging, prod)'
    Type: String
    Default: 'prod'
    AllowedValues: [dev, staging, prod]

Resources:
  # DynamoDB Table für Tickets
  TicketsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'taskilo-tickets-${EnvironmentName}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: type
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: TypeIndex
          KeySchema:
            - AttributeName: type
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      Tags:
        - Key: Application
          Value: Taskilo
        - Key: Component
          Value: TicketSystem

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'TaskiloTicketLambdaRole-${EnvironmentName}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: TicketSystemAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt TicketsTable.Arn
                  - !Sub '${TicketsTable.Arn}/index/*'
              - Effect: Allow
                Action:
                  - comprehend:DetectSentiment
                  - comprehend:DetectKeyPhrases
                  - comprehend:ClassifyDocument
                Resource: '*'
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                  - ses:GetSendQuota
                  - ses:GetSendStatistics
                Resource: '*'
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:StartQuery
                  - logs:GetQueryResults
                Resource: '*'

  # Lambda Function für Ticket Classification
  TicketClassifierFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'taskilo-ticket-classifier-${EnvironmentName}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          TABLE_NAME: !Ref TicketsTable
          AWS_REGION: !Ref AWS::Region
          ENVIRONMENT: !Ref EnvironmentName
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({
                message: 'Lambda function placeholder - deploy actual code',
                event
              })
            };
          };
      Tags:
        - Key: Application
          Value: Taskilo
        - Key: Component
          Value: TicketClassifier

  # CloudWatch Log Group für Tickets
  TicketLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/taskilo/tickets-${EnvironmentName}'
      RetentionInDays: 30

  # CloudWatch Log Group für Lambda
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/taskilo-ticket-classifier-${EnvironmentName}'
      RetentionInDays: 14

  # SNS Topic für Notifications
  TicketNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub 'taskilo-ticket-notifications-${EnvironmentName}'
      DisplayName: 'Taskilo Ticket Notifications'

  # API Gateway für Ticket API (Optional - kann auch Next.js API Routes verwendet werden)
  TicketApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'taskilo-ticket-api-${EnvironmentName}'
      Description: 'Taskilo Ticket Management API'
      EndpointConfiguration:
        Types:
          - REGIONAL

Outputs:
  TicketsTableName:
    Description: 'Name der DynamoDB Tickets Tabelle'
    Value: !Ref TicketsTable
    Export:
      Name: !Sub '${AWS::StackName}-TicketsTable'

  TicketsTableArn:
    Description: 'ARN der DynamoDB Tickets Tabelle'
    Value: !GetAtt TicketsTable.Arn
    Export:
      Name: !Sub '${AWS::StackName}-TicketsTableArn'

  LambdaFunctionName:
    Description: 'Name der Lambda Funktion'
    Value: !Ref TicketClassifierFunction
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunction'

  LambdaFunctionArn:
    Description: 'ARN der Lambda Funktion'
    Value: !GetAtt TicketClassifierFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaArn'

  LambdaRoleArn:
    Description: 'ARN der Lambda Execution Role'
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaRole'

  TicketLogGroupName:
    Description: 'Name der CloudWatch Log Group'
    Value: !Ref TicketLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-LogGroup'

  NotificationTopicArn:
    Description: 'ARN des SNS Topics'
    Value: !Ref TicketNotificationTopic
    Export:
      Name: !Sub '${AWS::StackName}-NotificationTopic'
